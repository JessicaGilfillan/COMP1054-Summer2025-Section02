<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Positioning Examples</title>
  <!--Google Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
</head>

<body>
  <h1> Week Two - Positioning Examples </h1>
  <div class="fixed-box">Fixed</div>

  <div class="section">
    <div class="sticky-box">Sticky Header (Scroll down to test)</div>

    <h2>Static Positioning (default)</h2>
    <div class="static-box">This is static</div>

    <h2>Relative Positioning</h2>
    <div class="relative-box">This is relative</div>

    <h2>Absolute Positioning</h2>
    <div class="relative-container">
      <div class="absolute-box">Absolutely positioned</div>
    </div>

    <h2>Z-Index</h2>
    <div class="z-container">
      <div class="z-box1">Box 1 (z-index: 1)</div>
      <div class="z-box2">Box 2 (z-index: 2)</div>
    </div>

  </div><!--end section-->

</body>

</html>
